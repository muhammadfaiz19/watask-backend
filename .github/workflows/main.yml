name: CI/CD Pipeline for Railway Deployment

on:
  push:
    branches:
      - main # Trigger the pipeline on push to the main branch
  pull_request:
    branches:
      - main # Trigger the pipeline on pull requests to the main branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run tests
      - name: Run tests
        run: npm test

      # Build Docker image (optional for local testing)
      - name: Build Docker Image
        run: |
          docker build -t railway-task-backend .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Inform Railway deployment
      - name: Trigger Railway Deployment
        run: echo "Push to main branch detected, Railway will automatically deploy."
