name: CI/CD Pipeline for Render Deployment

on:
  push:
    branches:
      - main # Trigger the pipeline on push to the main branch
  pull_request:
    branches:
      - main # Trigger the pipeline on pull requests to the main branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run tests
      - name: Run tests
        run: npm test

      # Build Docker image (optional for testing locally)
      - name: Build Docker Image
        run: |
          docker build -t wa-task-backend .
          
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Trigger Render deployment using API
      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          curl -X POST \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            https://api.render.com/v1/services/YOUR_RENDER_SERVICE_ID/deploys
